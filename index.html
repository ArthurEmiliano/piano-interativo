<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <script src="./main.js" defer></script>

        <title>Piano Interativo</title>
    </head>
    <body>
        <div class="pianoBody">
            <h1>Piano Interativo</h1>
            <div class="pianoContainer">
                <div class="whiteKey key" id="1">Q</div>
                <div class="whiteKey key" id="2">W</div>
                <div class="whiteKey key" id="3">E</div>
                <div class="whiteKey key" id="4">R</div>
                <div class="whiteKey key" id="5">T</div>
                <div class="whiteKey key" id="6">Y</div>
                <div class="whiteKey key" id="7">U</div>
                <div class="whiteKey key" id="8">I</div>
                <div class="whiteKey key" id="9">O</div>
                <div class="whiteKey key" id="10">P</div>

                <div class="blackKey key black1" id="11">2</div>
                <div class="blackKey key black2" id="12">3</div>
                <div class="blackKey key black3" id="13">5</div>
                <div class="blackKey key black4" id="14">6</div>
                <div class="blackKey key black5" id="15">7</div>
                <div class="blackKey key black6" id="16">9</div>
                <div class="blackKey key black7" id="17">0</div>
            </div>
        </div>
    </body>
</html>
